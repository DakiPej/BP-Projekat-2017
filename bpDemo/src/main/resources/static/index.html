<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<!--Import materialize.css-->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css">

<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
   <!-- Compiled and minified JavaScript -->

          </div>
        </div>
      </nav>
      <div class="col s10 m10 offset-s1 offset-m1" ng-view="">  </div>

    <script src="bower_components/angular/angular.min.js" charset="utf-8"></script>
    <script src="bower_components/angular-route/angular-route.min.js" charset="utf-8"></script>
    <script src="app.module.js" charset="utf-8"></script>
    <script src="app.routes.js" charset="utf-8"></script>
    <script src="controllers/navBarController.js" charset="utf-8"></script>
    <script src="controllers/loginController.js", charset="utf-8"></script>
    <script src="controllers/mainPageController.js" charset="utf-8"></script>
    <script src="controllers/registrationController.js" charset="utf-8"></script>
    <script src="services/registrationValidationService.js" charset="utf-8"></script>
