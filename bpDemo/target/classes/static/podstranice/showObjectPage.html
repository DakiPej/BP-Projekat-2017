<div class="showObjectDiv" class="row">
  <div class="row light-blue">
    <div class="row" ng-repeat="metaData in showObjectCtrl.meta">
        <div class="col s6 m6">
          <h4 class="deep-orange-text">{{metaData.metaDataColumnName}}:</h4>
          </div>
          <div class="col s6 m6">
          <h4 class="white-text" style="word-break:break-word;"> {{metaData.metaDataValue}}</h4>
        </div>
      </div>
  </div>
</div>
